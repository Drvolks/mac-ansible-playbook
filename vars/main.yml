---
downloads: "{{ ansible_env.HOME }}/Downloads/"

homebrew_installed_packages:
  - duti
  - mas
  - ssh-copy-id
  - trash

homebrew_cask_appdir: /Applications

homebrew_taps:
  - homebrew/core
  - homebrew/cask

mas_installed_apps: []
mas_email: ""
mas_password: ""

default_apps_associations:
  # Sublime text
  - bundle_id: com.sublimetext.3
    utis:
      - public.plain-text
      - yml
      - md

dotfiles_home: "~"
dotfiles_files:
  - .zshrc
  - .zprofile

sublime_base_path: '~/Library/Application Support/Sublime Text 3'
sublime_config_path: "Packages/User"
sublime_package_control:
  - "JSONLint"