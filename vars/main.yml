---
downloads: "{{ ansible_env.HOME }}/Downloads/"

homebrew_installed_packages:
  - dockutil
  - duti
  - nmap
  - maven
  - trash
  - watch
  - wget
  - yt-dlp

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - backblaze
  - balenaetcher
  - betterzip
  - beyond-compare
  - carbon-copy-cloner
  - google-chrome
  - handbrake
  - nvidia-geforce-now
  - private-internet-access
  - raspberry-pi-imager
  - steam
  - sublime-text
  - transmit
  - whisky
  - zwift

mas_apps:
  - 1Password 7
  - Amphetamine
  - Blackmagic Disk Speed Test
  - Calcbot
  - Deliveries
  - Elmedia Video Player
  - Hush
  - Keka
  - Mela
  - Numbers
  - Paprika Recipe Manager
  - Pi-hole Remote
  - Pixelmator Pro
  - Reeder
  - Speedtest
  - Tweetbot
  - Xcode

# osascript -e 'id of app "App Name"'
default_apps_associations:
  - bundle_id: com.sublimetext.4
    utis:
      - .json
      - .txt
      - .yml
      - .md
      - .xml
  - bundle_id: com.eltima.elmedia6.mas
    utis:
      - .mp4
      - .mkv
      - .mov
  - bundle_id: com.aone.keka
    utis:
      - .zip
      - .tar
      - .gz
      - .rar

dotfiles_home: "~"
dotfiles_files:
  - .zshrc
  - .zprofile

ssh_home: "~/.ssh"

gickup_home: "~/gickup"

sublime_base_path: '~/Library/Application Support/Sublime Text 3'
sublime_config_path: "Packages/User"
sublime_package_control:
  - "Pretty JSON"

dockitems_remove:
  - name: "Launchpad"
  - name: "Maps"
  - name: "FaceTime"
  - name: "TV"
  - name: "Calendar"
  - name: "Contacts"
  - name: "Reminders"
  - name: "Podcasts"
  - name: "System Preferences"
dockitems_persist:
 - name: "App Store"
   pos: 1
   path: "/System/Applications/App Store.app"
 - name: "1Password 7"
   pos: 2
 - name: "Safari"
   pos: 3
 - name: "Messages"
   pos: 4
   path: "/System/Applications/Messages.app"
 - name: "Mail"
   pos: 5
   path: "/System/Applications/Mail.app"
 - name: "Tweetbot"
   pos: 6
 - name: "Reeder"
   pos: 7
 - name: "Photos"
   pos: 8
   path: "/System/Applications/Photos.app"
 - name: "Notes"
   pos: 9
   path: "/System/Applications/Notes.app"
 - name: "Music"
   pos: 10
   path: "/System/Applications/Music.app"
 - name: "News"
   pos: 11
   path: "/System/Applications/News.app"
 - name: "Terminal"
   pos: 12
   path: "/System/Applications/Utilities/Terminal.app"
 - name: "Visual Studio Code"
   pos: 13
 - name: "Numbers"
   pos: 14
 - name: "Home"
